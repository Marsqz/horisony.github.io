<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lazyload</title>
	<style>
		body{
			font-family: my-font;
		}
	    .img_day {
	    	display: block;
			margin-bottom: 10px;
			width: 300px;
	    }
	    @font-face{
	    	font-family: my-font;
	    	src: url('fonts/AaRunXing-2.ttf');
	    }
	    .title{
	    	font-family: my-font;
	    }
    </style>
</head>
<body>
	<div class="title">标题</div>
	<img class = "img_day" src="img/loading.gif" data-src="img/day1.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day2.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day3.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day4.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day5.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day6.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day7.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day8.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day9.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day10.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day11.png">
	<img class = "img_day" src="img/loading.gif" data-src="img/day12.png">

   <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
   
	<script type="text/javascript">
	   
	   	function lazyload() {
   		    var images = $('img');
   		    var len    = images.length;
   		    var n      = 0;   
   		    return function() {
	   			var windowHeight = document.documentElement.clientHeight;
	   			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	   			for(var i = n; i < len; i++) {
	   			    if(images[i].offsetTop < windowHeight + scrollTop + 300) {
	   			        if(images[i].getAttribute('src') === 'img/loading.gif') {
	   				     images[i].src = images[i].getAttribute('data-src');
	   				}
	   				n = n + 1;
	   			    }
	   			}
   		    }
   		}
   		var loadImages = lazyload();
		loadImages(); 
   		window.addEventListener('scroll', lazyload(), false);
		window.addEventListener('resize', lazyload(), false);

	</script>

</body>
</html>
